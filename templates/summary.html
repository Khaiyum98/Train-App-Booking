<!DOCTYPE html>
<html>
<head>
    <title>Booking Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Booking Summary</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Train: {{ train.name }}</p>
                <p class="card-text">Coach: {{ coach_name }}</p>
                <p class="card-text">Seat Number: {{ seat_number+1 }}</p>
                <p class="card-text">Departure: {{ train.departure_time }}</p>
                <p class="card-text">Arrival: {{ train.arrival_time }}</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
