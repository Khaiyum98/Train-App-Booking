<!DOCTYPE html>
<html>
<head>
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Train Ticket Booking</h1>
        <div class="list-group">
            {% for train in trains %}
            <div class="list-group-item mb-4">
                <h2 class="mb-3">{{ train.name }}</h2>
                <p><strong>Departure:</strong> {{ train.departure_time }} | <strong>Arrival:</strong> {{ train.arrival_time }}</p>
                <div class="list-group">
                    {% for coach in train.coaches %}
                    <a href="{{ url_for('book', train_id=train.id, coach_id=coach.id) }}" class="list-group-item list-group-item-action">{{ coach.coach_number }}</a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
